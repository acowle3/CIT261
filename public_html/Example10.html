<html>
    <head>
        <title>Transition with a button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="animationcss2.css">
    </head>
    <body>
        <header>
            <a href="index.html">Return to Index</a>
        </header>
        <main id="main">
            <h2>MAKE MAH MONSTER GROW!!!!</h2>
            <button onclick="transitionButton()">Grow</button>
            <div id= "monster" class="smallMonster"></div>
            <a href="https://github.com/acowle3/CIT261/blob/master/public_html/Example10.html">View Source Code</a>
        </main>
        <script>
            var theTransition = document.getElementById("monster");
            function transitionButton() {
                theTransition.classList.toggle("monsterGrow");
            }
        </script>
    </body>
</html>
