<html>
    <head>
        <title>requesting a JSON file</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <a href="index.html">Return to Index</a>
        </header>
        <main id="main">
            <h2>How much is a Bitcoin Worth?</h2>
            <p id="outputIt"></p>
            <script type="text/Javascript">
                var xmlTime = new XMLHttpRequest();
                var tehAddress = "https://api.coindesk.com/v1/bpi/currentprice/USD.json"
                
                xmlTime.onreadystatechange = function() { 
                    if(this.readyState === 4 && this.status === 200) {
                        var theData = JSON.parse(this.responseText);
                        var results = "One Bitcoin currently equals $" + theData.bpi.USD.rate;
                        document.getElementById("outputIt").innerHTML = results;
                    }
                };
                xmlTime.open("GET", tehAddress, true);
                xmlTime.send();
            </script>
            <a href="https://github.com/acowle3/CIT261/blob/master/public_html/Example5.html">View Source Code</a>
        </main>
    </body>
</html>
