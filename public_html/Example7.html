        <title>Dom Manipulation</title>

    <body>
        <header>
            <a href="index.html">Return to Index</a>
        </header>
        <main id="main">
            <h2>HAMSTER DANCE 3.0</h2>
            <button onclick="addToTop()">Add above boredguy</button>
            <button onclick="addToBottom()">Add below boredguy</button>
            <button onclick="removeFromTop()">Remove above boredguy</button>
            <button onclick="removeFromBottom()">Remove below boredguy</button>
            <button onclick="clearIt()">Reset</button>
            <div id="dancers">
                <img src="giphy.gif" alt="Image Not loaded">
            </div>
            <a href="https://github.com/acowle3/CIT261/blob/master/public_html/Example7.html">View Source Code</a>
        </main>
        <audio>
            <source src="hamsterdance.mp3">
        </audio>
    <script type="text/Javascript">
            
        function addToBottom() {
            var anImage = document.createElement("img");
            anImage.src = randomImage();
            var source = document.getElementById("dancers");
            source.appendChild(anImage);
        }
        function addToTop() {
            var anImage = document.createElement("img");
            anImage.src = randomImage();
            var source = document.getElementById("dancers");
            
            source.insertBefore(anImage, source.firstElementChild);
        }
        function randomImage() {
            var theSwitch = Math.floor((Math.random() * 2) + 1);
            
            switch (theSwitch) {
                case 1:
                    return "118814-Happy-Dancing-Hamster.gif";
                    break;
                case 2:
                    return "hamsterdance3.gif";
                    break;
            }
        }
        function removeFromTop() {
            var destructo = document.getElementById("dancers");
            destructo.removeChild(destructo.childNodes[0]);
        }
        function removeFromBottom() {
            var destructo = document.getElementById("dancers");
            destructo.removeChild(destructo.lastElementChild);
        }
        function clearIt() {
            var destructo = document.getElementById("dancers");
            while(destructo.hasChildNodes()) {
                destructo.removeChild(destructo.firstChild);
            }
            var anImage = document.createElement("img");
            anImage.src = "giphy.gif";
            var source = document.getElementById("dancers");
            source.appendChild(anImage);
        }
    </script>
