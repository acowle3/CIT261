<html>
    <head>
        <title>CSS ANIMATIONS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="animationscss4.css">
    </head>
    <body>
        <header>
            <a href="index.html">Return to Index</a>
        </header>
        <main id="main">
            <h2>Dizzy Spin</h2>
            <div class="wrapper" id="orbiter">
                <img src="awesomeface.png" id="secondOrbiter" class="idle" alt="notloaded">
            </div>
            <button onclick="activateSpin()">SPIN</button><br>
            
            <a href="https://github.com/acowle3/CIT261/blob/master/public_html/Example15.html">View Source Code</a>
        </main>
        <script>
            function activateSpin() {
                
                var theImage = document.getElementById("secondOrbiter");
                if(theImage.className === "animateSpin") {
                    theImage.className = "idle";
                }
                else {
                    theImage.className = "animateSpin";
                }
                var theDiv = document.getElementById("orbiter");
                if(theDiv.className === "wrapper") {
                    theDiv.className = "animateOrbit";
                }
                else {
                    theDiv.className = "wrapper";
                }
            }
        </script>
        
    </body>
</html>
