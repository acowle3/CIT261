<html>
    <head>
        <title>Warp Me!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="transformations.css">
    </head>
    <body>
        <header>
            <a href="index.html">Return to Index</a>
        </header>
        <main id="main">
            <h2>Warp Me!</h2>
            <div class="warp" id="warpDiv">Click on me to Warp Me</div>
            <button onclick="warpFunction()">In case it disappears</button>
        </main>
        <script>
            var theElement = document.getElementById("warpDiv");
            theElement.addEventListener("click", warpFunction);
            function warpFunction() {
                var switchTime = Math.floor((Math.random() * 5) + 1);
                switch (switchTime) {
                    case 1:
                        theElement.className = "warp";
                        break;
                    case 2:
                        theElement.className = "warpOne";
                        break;
                    case 3:
                        theElement.className = "warpTwo";
                        break;
                    case 4:
                        theElement.className = "warpThree";
                        break;
                    case 5:
                        theElement.className = "warpFour";
                        break;
                }
            }
        </script>
    </body>
</html>
